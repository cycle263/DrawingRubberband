<!DOCTYPE html>
<<html>
    <head>
        <meta charset="utf-8">
        <title>clock</title>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="400">本浏览器不支持canvas</canvas>
        <script>
        (function(){
            var doc = document,
                canvas = doc.getElementById('myCanvas'),
                gtx = canvas.getContext('2d');

            function Clock(){
                this.init();
            }
            Clock.prototype = {
                constructor: Clock,
                cacheImage: {},
                FONT_HEIGHT: 15,
                MARGIN: 35,
                HAND_TRUNCATION: canvas.width / 25,
                HOUR_HAND_TRUNCATION: canvas.width / 10,
                NUMERAL_SPACEING: 20,
                RADIUS: canvas.width / 2 - 35,
                HAND_RADIUS: canvas.width / 2 - 35 + 20,

                init: function(){
                    var that = this;
                    this.drawClock();
                    setInterval(function(){
                        that.drawClock();
                    }, 1000);
                },
                drawClock: function(){
                    this.drawCircle();
                    this.drawNumerals();
                    this.drawCenter();
                    this.drawHands();
                },
                drawCircle: function(){
                    gtx.beginPath();
                    gtx.arc(canvas.width / 2, canvas.height / 2, this.RADIUS, 0, Math.PI * 2, true);
                    gtx.stroke();
                },
                drawNumerals: function(){
                    var angle = 0, numeralWidth = 0;
                    for(var i = 1; i < 13; i++){
                        angle = Math.PI / 6 * (i - 3);
                        numeralWidth = gtx.measureText(i).width;
                        gtx.fillText(i, canvas.width/2+Math.cos(angle)*this.HAND_RADIUS-numeralWidth/2, canvas.height/2+Math.sin(angle)*this.HAND_RADIUS+this.FONT_HEIGHT/3);
                    }
                },
                drawCenter: function(){
                    gtx.beginPath();
                    gtx.arc(canvas.width / 2, canvas.height / 2, 5, 0, Math.PI * 2, true);
                    gtx.fill();
                },
                _drawHand: function(loc, isHour){
                    var angle = (Math.PI*2)*(loc/60)-Math.PI/2,
                        handRadius = isHour ? this.RADIUS - this.HAND_TRUNCATION - this.HOUR_HAND_TRUNCATION : this.RADIUS - this.HAND_TRUNCATION;
                    gtx.moveTo(canvas.width/2, canvas.height/2);
                    gtx.lineTo(canvas.width/2+Math.cos(angle)*handRadius, canvas.height/2+Math.sin(angle)*handRadius);
                    gtx.stroke();
                },
                drawHands: function(){
                    this.cacheImage.imageData && gtx.putImageData(this.cacheImage.imageData, 0, 0);
                    this.cacheImage.imageData = gtx.getImageData(0, 0, canvas.width, canvas.height);
                    var date = new Date,
                        hour = date.getHours();
                    hour = hour > 12 ? hour - 12 : hour;
                    this._drawHand(hour*5 + (date.getMinutes()/60)*5, true);
                    this._drawHand(date.getMinutes(), false);
                    this._drawHand(date.getSeconds(), false);
                    gtx.restore();
                }
            };

            var clock = new Clock();
        })();
        </script>
    </body>
</html>
